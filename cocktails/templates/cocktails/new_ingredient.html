{% extends "cocktails/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}
  <h3>Add new ingredient:</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'cocktails:new_ingredient' %}" method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save ingredient</button>
  </form>

{% endblock content %}
