{% extends "cocktails/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}
  <h3>Delete cocktail:</h3>
{% endblock page_header %}

{% block content %}

  <h5>Are you want to delete the cocktail {{cocktail}}?</h5>
  <form action="{% url 'cocktails:delete_cocktail' cocktail.id%}" method='post'>
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Yes, I'm sure</button>
  </form>

{% endblock content %}
