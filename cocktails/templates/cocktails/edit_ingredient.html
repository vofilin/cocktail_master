{% extends "cocktails/base.html" %}

{% block page_header %}
  <h3>Edit ingredient:</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'cocktails:edit_ingredient' ingredient.id%}" method='post'>
    {% csrf_token %}
    <div class="form-group mb-2">
      <label for="id_{{form.name.name}}">Ingredient name</label>
      <input type="text"
        class="form-control"
        name="{{form.name.name}}"
        id="id_{{form.name.name}}"
        value="{{form.name.value}}"
        required>
      <small id="passwordHelpInline" class="text-danger">
        {{form.errors.name}}
      </small>
    </div>
    <div class="form-group mb-2">
      <label for="id_{{form.description.name}}">Description</label>
      <textarea
        class="form-control"
        rows="5"
        name="{{form.description.name}}"
        id="id_{{form.description.name}}"
        required>{{form.description.value}}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Save changes</button>
  </form>

{% endblock content %}
